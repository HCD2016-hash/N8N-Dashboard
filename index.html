<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Execution Monitor</title>
    <link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151922;
            --bg-tertiary: #1f2530;
            --accent-green: #00ff9f;
            --accent-red: #ff0055;
            --accent-yellow: #ffdd00;
            --accent-blue: #00aaff;
            --text-primary: #e6e8eb;
            --text-secondary: #8b92a0;
            --border: #2a3140;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .hidden { display: none !important; }

        /* Auth Screen */
        .auth {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
            letter-spacing: 1px;
        }

        .auth-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 280px;
        }

        .auth-input {
            width: 100%;
            max-width: 300px;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(0, 255, 159, 0.1);
        }

        .auth-btn {
            width: 100%;
            max-width: 300px;
            padding: 14px;
            background: var(--accent-green);
            border: none;
            border-radius: 4px;
            color: var(--bg-primary);
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            background: #00e090;
        }

        .auth-help {
            margin-top: 16px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .auth-help a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .auth-help a:hover {
            text-decoration: underline;
        }

        .auth-error {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(255, 0, 85, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 4px;
            color: var(--accent-red);
            font-size: 11px;
            max-width: 300px;
            text-align: left;
        }

        /* Main App */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--accent-green), transparent);
            opacity: 0.1;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent-green);
            padding: 20px 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 159, 0.05));
            pointer-events: none;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-green);
            margin-bottom: 5px;
            font-family: 'Space Mono', monospace;
        }

        .header .subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)) 2fr auto;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-green);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn:hover {
            color: var(--bg-primary);
            border-color: var(--accent-green);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn.active {
            background: var(--accent-green);
            color: var(--bg-primary);
            border-color: var(--accent-green);
        }

        .search-box input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(0, 255, 159, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .refresh-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .refresh-btn.loading {
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-btn:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .execution {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--border);
            padding: 16px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .execution::after {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03));
            transition: right 0.3s ease;
        }

        .execution:hover::after {
            right: 0;
        }

        .execution:hover {
            border-left-width: 5px;
            transform: translateX(2px);
        }

        .execution.success {
            border-left-color: var(--accent-green);
        }

        .execution.error {
            border-left-color: var(--accent-red);
        }

        .execution.running {
            border-left-color: var(--accent-yellow);
        }

        .execution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .workflow-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        .status {
            font-size: 9px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Space Mono', monospace;
        }

        .status.success {
            background: rgba(0, 255, 159, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status.error {
            background: rgba(255, 0, 85, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .status.running {
            background: rgba(255, 221, 0, 0.15);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
            animation: pulse 1.5s ease infinite;
        }

        .execution-meta {
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-item::before {
            content: '▸';
            color: var(--accent-blue);
            font-size: 8px;
        }

        .loading-container {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .error-message {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--accent-red);
            border-left: 3px solid var(--accent-red);
            color: var(--accent-red);
            padding: 16px 20px;
            margin-bottom: 20px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .execution {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>

<!-- Auth Screen -->
<div id="auth" class="auth">
    <div class="auth-logo">⚡</div>
    <h1 class="auth-title">N8N Monitor</h1>
    <p class="auth-subtitle">Enter your N8N API key to view workflow executions.</p>
    <input type="password" id="token-input" class="auth-input" placeholder="Paste your API key">
    <button id="connect-btn" class="auth-btn">Connect</button>
    <p class="auth-help">
        Find your key in N8N: Settings → API
    </p>
    <p id="auth-error" class="auth-error hidden"></p>
</div>

<!-- Main App -->
<div id="app" class="hidden">
    <div class="scanline"></div>

    <div class="container">
        <div class="header">
            <button class="settings-btn" id="logout-btn">Disconnect</button>
            <h1>N8N Execution Monitor</h1>
            <div class="subtitle">Real-time workflow execution tracking</div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all"><span>All</span></button>
            <button class="filter-btn" data-filter="success"><span>Success</span></button>
            <button class="filter-btn" data-filter="error"><span>Failed</span></button>
            <button class="filter-btn" data-filter="running"><span>Running</span></button>
            <div class="search-box">
                <input type="text" id="search" placeholder="SEARCH WORKFLOWS...">
            </div>
            <button class="refresh-btn" id="refresh-btn">↻ REFRESH</button>
        </div>

        <div id="error-container"></div>
        <div id="executions-container">
            <div class="loading-container">Loading executions...</div>
        </div>
    </div>
</div>

<script src="https://integrations.missiveapp.com/missive.js"></script>
<script>
    const N8N_URL = 'https://n8n-hcd.ngrok.dev';
    // Webhook URL - API key is hardcoded in the N8N workflow for security
    // Response includes workflowName joined from workflows API
    const WEBHOOK_URL = 'https://n8n-hcd.ngrok.dev/webhook/executions';
    let API_KEY = null;
    let allExecutions = [];
    let currentFilter = 'all';

    // Fetch executions via webhook (CORS-friendly, includes workflow names)
    async function fetchExecutions(apiKey, limit = 50) {
        return fetch(`${WEBHOOK_URL}?limit=${limit}`);
    }

    // Elements
    const $ = id => document.getElementById(id);
    const auth = $('auth');
    const app = $('app');

    // Init
    async function init() {
        try {
            API_KEY = typeof Missive !== 'undefined'
                ? await Missive.storeGet('n8n_api_key')
                : localStorage.getItem('n8n_api_key');

            if (API_KEY) {
                showApp();
                await loadExecutions();
            } else {
                showAuth();
            }
        } catch (e) {
            console.error(e);
            showAuth();
        }
    }

    function showAuth() {
        auth.classList.remove('hidden');
        app.classList.add('hidden');
    }

    function showApp() {
        auth.classList.add('hidden');
        app.classList.remove('hidden');
    }

    // Auth - Connect
    $('connect-btn').onclick = async () => {
        const key = $('token-input').value.trim();
        const errorEl = $('auth-error');

        if (!key) {
            errorEl.textContent = 'Please enter an API key';
            errorEl.classList.remove('hidden');
            return;
        }

        errorEl.classList.add('hidden');
        $('connect-btn').textContent = 'Connecting...';

        try {
            // Test the API key via webhook (CORS-friendly)
            const res = await fetchExecutions(key, 1);

            if (!res.ok) {
                throw new Error(`API returned ${res.status}: ${res.statusText}`);
            }

            // Save the key
            if (typeof Missive !== 'undefined') {
                await Missive.storeSet('n8n_api_key', key);
            } else {
                localStorage.setItem('n8n_api_key', key);
            }

            API_KEY = key;
            showApp();
            await loadExecutions();
        } catch (e) {
            console.error('Connection error:', e);
            let errorMsg = 'Connection failed. ';
            if (e.message.includes('Failed to fetch') || e.message.includes('NetworkError')) {
                errorMsg += 'CORS blocked or N8N unreachable. Check that N8N allows requests from this origin.';
            } else {
                errorMsg += e.message;
            }
            errorEl.textContent = errorMsg;
            errorEl.classList.remove('hidden');
            $('connect-btn').textContent = 'Connect';
        }
    };

    // Logout / Disconnect
    $('logout-btn').onclick = async () => {
        // Use Missive.openForm for confirmation in iframe context
        if (typeof Missive !== 'undefined') {
            Missive.openForm({
                title: 'Disconnect',
                note: 'Clear your API key and disconnect from N8N?',
                fields: [],
                buttons: [
                    { type: 'cancel', label: 'Cancel' },
                    { type: 'submit', label: 'Disconnect' }
                ],
                onSubmit: async () => {
                    await Missive.storeSet('n8n_api_key', null);
                    API_KEY = null;
                    showAuth();
                    $('token-input').value = '';
                }
            });
        } else {
            // Fallback for non-Missive context
            if (!window.confirm('Disconnect and clear API key?')) return;
            localStorage.removeItem('n8n_api_key');
            API_KEY = null;
            showAuth();
            $('token-input').value = '';
        }
    };

    async function loadExecutions() {
        if (!API_KEY) return;

        const container = $('executions-container');
        const errorContainer = $('error-container');
        const refreshBtn = $('refresh-btn');

        container.innerHTML = '<div class="loading-container">Loading executions...</div>';
        errorContainer.innerHTML = '';
        refreshBtn.classList.add('loading');

        try {
            const response = await fetchExecutions(API_KEY, 50);

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Invalid API key. Click "Disconnect" to enter a new one.');
                }
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            allExecutions = data.data || [];
            renderExecutions();
        } catch (error) {
            console.error('Error:', error);
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>ERROR:</strong> ${error.message}
                </div>
            `;
            container.innerHTML = '';
        } finally {
            refreshBtn.classList.remove('loading');
        }
    }

    function renderExecutions() {
        const container = $('executions-container');
        const searchTerm = $('search').value.toLowerCase();

        let filtered = allExecutions.filter(ex => {
            const status = getExecutionStatus(ex);
            const matchesFilter = currentFilter === 'all' || status === currentFilter;

            const workflowName = ex.workflowName || ex.workflowData?.name || '';
            const matchesSearch = !searchTerm ||
                workflowName.toLowerCase().includes(searchTerm) ||
                ex.id.includes(searchTerm);

            return matchesFilter && matchesSearch;
        });

        if (filtered.length === 0) {
            container.innerHTML = '<div class="no-results">No executions found</div>';
            return;
        }

        container.innerHTML = filtered.map((ex, index) => {
            const status = getExecutionStatus(ex);
            const duration = ex.stoppedAt ?
                Math.round((new Date(ex.stoppedAt) - new Date(ex.startedAt)) / 1000) : null;
            const workflowName = ex.workflowName || ex.workflowData?.name || `Workflow ${ex.workflowId?.slice(0, 8) || 'Unknown'}`;

            return `
                <div class="execution ${status}" onclick="openExecution('${ex.id}', '${ex.workflowId}')" style="animation-delay: ${index * 0.05}s">
                    <div class="execution-header">
                        <div class="workflow-name">${escapeHtml(workflowName)}</div>
                        <div class="status ${status}">${status}</div>
                    </div>
                    <div class="execution-meta">
                        <div class="meta-item">${formatTime(ex.startedAt)}</div>
                        ${duration ? `<div class="meta-item">${duration}s</div>` : ''}
                        <div class="meta-item">ID: ${ex.id}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function getExecutionStatus(execution) {
        // Use the status field from API if available
        if (execution.status) {
            if (execution.status === 'success') return 'success';
            if (execution.status === 'error' || execution.status === 'crashed') return 'error';
            if (execution.status === 'running' || execution.status === 'waiting') return 'running';
        }
        // Fallback to old logic
        if (!execution.finished) return 'running';
        return execution.stoppedAt ? 'success' : 'error';
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;

        return date.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function openExecution(id, workflowId) {
        const url = `${N8N_URL}/workflow/${workflowId}/executions/${id}`;
        console.log('Opening execution:', url);

        if (typeof Missive !== 'undefined' && Missive.openURL) {
            try {
                Missive.openURL(url);
            } catch (e) {
                console.error('Missive.openURL failed:', e);
                window.open(url, '_blank');
            }
        } else {
            window.open(url, '_blank');
        }
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            renderExecutions();
        });
    });

    // Search
    $('search').addEventListener('input', renderExecutions);

    // Refresh button
    $('refresh-btn').onclick = loadExecutions;

    // Start
    init();
</script>
</body>
</html>
